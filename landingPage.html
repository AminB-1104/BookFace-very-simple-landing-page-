<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFace</title>
</head>

<!-- Links -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

<body>
    <div class="main">
        <!-- Logo And Text -->
        <div class="logoinfo">
            <img src="images/logo.png" id="logo">
                <h4>bookface helps you connect and share with the people in your life.</h4>
        </div>


        <!-- Login Form -->
        <div class="container d-flex justify-content-center align-items-center flex-column p-1 pb-3 rounded-2"
            style="background-color: white;" id="formbg">
            <div class="container-fluid pt-2 ">
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Email Address or Phone Number" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Log in</button>
                    <div class="container-fluid text-center mt-3">
                        <a class="p-1 fs-6 rounded " href="#" id="forgotpass">Forgotten Password?</a>
                    </div>
                </form>
                <hr>
            </div>
            <button type="button" class="btn btn-green text-light btn-lg">Create new account</button>
        </div>
    </div>
</body>

</html>
